<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="../img/FF+.png" type="image/png" />

  <title>Controle Financeiro - Despesas</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/receitas&despesas.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a class="navbar-brand nav-custom" href="#">Controle Financeiro</a>
    <button class="navbar-toggler customArea" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="./home.html">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./receitas.html">Receitas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Relatórios</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Adicionar Despesa</h1>
    <form id="receitaForm" class="mt-4">
      <div class="form-group">
        <label for="descricao">Nome:</label>
        <input type="text" class="form-control" id="descricao" required>
      </div>
      <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" class="form-control" id="valor" required>
      </div>
      <div class="form-group mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Descricao</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-lg btn-outline-danger">Adicionar Despesa</button>
    </form>

    <h2 class="mt-5">Lista de Despesas</h2>
    <ul id="listaReceitas" class="list-group m-4"></ul>
    <span id="total"></span>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

  <script src="../js/script.js"></script>
</body>
